<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Delayed Video Stream with Fading</title>
    <style>
        /* 1. Base Setup: Guarantees full screen and hides scrollbars */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            /* Dark background for ghosting effect */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Use 100% of viewport height */
            width: 100vw;
            /* Use 100% of viewport width */
            overflow: hidden;
            /* CRITICAL: Hide all scrollbars */
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }

        /* 2. Grid Container: Use CSS Grid for 7x4 layout for 28 streams */
        #stream-grid {
            display: grid;
            /* 7 columns * 4 rows = 28 streams */
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            /* padding: 5px; */
            gap: 0px;

            width: 100%;
            height: 100%;
        }

        /* 3. Individual Container and Canvas Sizing */
        .stream-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            width: 100%;
            height: 100%;
            padding: 0;
            /* padding: 1px; */
            overflow: hidden;
        }

        canvas {
            display: block;
            /* width: 100%; */
            height: 100%;
            background-color: #000;
            border: none;
            /* border: 1px solid #667eea; */
            object-fit: contain;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="stream-grid"></div>
    <canvas id="masterCanvas"></canvas>
    <div id="recording-status"
        style="position: fixed; top: 10px; right: 10px; padding: 5px 10px; background: rgba(0,0,0,0.7); color: white; border-radius: 5px; font-size: 14px; z-index: 1000; display: none;">
        ðŸ”´ Recording... (Press S to stop)
    </div>
    <script>
        // =======================================================
        // ========== CONFIGURATION VARIABLES (Play here!) =======
        // =======================================================
        const NUMBER_OF_STREAMS = 64;      // Total number of streams (Canvas 0 is always Live)
        const DELAY_INTERVAL_MS = 40;    // Time difference between each stream (e.g., 100ms)
        const LIVE_STREAM_URL = "http://localhost:8000/video_feed";

        // FADING PARAMETERS
        const MAX_OPACITY = 1.0;
        const MIN_OPACITY = 0.2; // Oldest stream will be 20% visible
        // =======================================================


        // --- Calculated Values ---
        const DELAY_MS = Array.from({ length: NUMBER_OF_STREAMS }, (_, i) => i * DELAY_INTERVAL_MS);
        const longestDelay = Math.max(...DELAY_MS);

        // --- DOM Setup ---
        const streamGrid = document.getElementById('stream-grid');
        const masterCanvas = document.getElementById('masterCanvas'); // GET MASTER
        const masterCtx = masterCanvas.getContext('2d');
        const canvases = [];
        const contexts = [];
        const recordingStatus = document.getElementById('recording-status');

        // --- Recording Variables ---
        let mediaRecorder;
        const recordedChunks = [];
        let isRecording = false;

        // Dynamically generate the HTML structure
        function initializeDOM() {
            DELAY_MS.forEach((delay, i) => {
                const container = document.createElement('div');
                container.className = 'stream-container';

                const canvas = document.createElement('canvas');
                canvas.id = `canvas${i}`;
                // canvas.width = canvas.clientWidth;
                // canvas.height = canvas.clientHeight;

                container.appendChild(canvas);
                streamGrid.appendChild(container);

                canvases.push(canvas);
                contexts.push(canvas.getContext('2d'));
            });    
        }
        initializeDOM();

        // --- Core Logic Variables ---
        const frameBuffer = [];
        let streamImg = null;

        function startStream() {
            streamImg = new Image();
            streamImg.src = LIVE_STREAM_URL;

            streamImg.onload = () => {
                // IMPORTANT: We do NOT set canvas sizes here; CSS handles sizing.
                // We leave the internal canvas.width/height small for performance.
            };

            streamImg.onerror = () => {
                console.error("Error loading video stream. Check Python server console.");
            };

            // Start the buffer filling loop
            requestAnimationFrame(drawLiveAndBuffer);
            // Start the separate drawing loop for historical frames
            setInterval(drawDelayedAndFading, 1000 / 30); // Draw at 30 FPS
        }

        function drawLiveAndBuffer() {
            if (!streamImg || !streamImg.width) {
                requestAnimationFrame(drawLiveAndBuffer);
                return;
            }

            const currentTime = Date.now();

            // --- 1. Draw Live Stream (Canvas 0) ---
            contexts[0].globalAlpha = 1.0;
            contexts[0].drawImage(streamImg, 0, 0, canvases[0].width, canvases[0].height);

            // --- 2. Buffer Management (Add frame to buffer) ---
            const tempCanvas = new OffscreenCanvas(streamImg.width, streamImg.height);
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(streamImg, 0, 0);

            // Convert to Bitmap asynchronously (MUCH faster & high quality)
            createImageBitmap(tempCanvas).then(bitmap => {

                frameBuffer.push({
                    time: currentTime,
                    bitmap: bitmap
                });

                // Cleanup old frames
                const earliestTime = currentTime - longestDelay;
                while (frameBuffer.length > 0 && frameBuffer[0].time < earliestTime) {
                    frameBuffer.shift();
                }

            });
            requestAnimationFrame(drawLiveAndBuffer);
        }

        function drawDelayedAndFading() {
            const currentTime = Date.now();
            const maxDelay = longestDelay;

            // Iterate over each of the delayed canvases (indices 1 up to the end)
            for (let i = 1; i < DELAY_MS.length; i++) {
                const targetDelay = DELAY_MS[i];
                const targetDelayTime = currentTime - targetDelay;
                const currentCtx = contexts[i];
                const currentCanvas = canvases[i];

                let targetFrame = null;

                // Loop backward to find the most recent frame that is old enough
                for (let j = frameBuffer.length - 1; j >= 0; j--) {
                    if (frameBuffer[j].time <= targetDelayTime) {
                        targetFrame = frameBuffer[j];
                        break;
                    }
                }

                if (targetFrame) {

                    // --- Fading Calculation (Opacity decreases as delay increases) ---
                    // const normalizedDelay =  targetDelay / maxDelay;
                    // const calculatedOpacity = 0.3 * ( MAX_OPACITY - (normalizedDelay * (MAX_OPACITY - MIN_OPACITY)));

                    // currentCtx.globalAlpha = calculatedOpacity;
                    // ---------------------------------------------

                    // Load the historical frame and draw it (Asynchronous loading is slow but works)
                    // const delayedImage = new Image();
                    // delayedImage.onload = function () {
                    //     // Clear the background to avoid artifacts when semi-transparent
                    //     // currentCtx.fillStyle = '#333';
                    //     currentCtx.fillRect(0, 0, currentCanvas.width, currentCanvas.height);

                    //     currentCtx.drawImage(delayedImage, 0, 0, currentCanvas.width, currentCanvas.height);
                    //     currentCtx.globalAlpha = 1.0; // Reset for safety
                    // };
                    // delayedImage.src = targetFrame.dataURL;


                    currentCtx.drawImage(
                        targetFrame.bitmap,
                        0, 0,
                        currentCanvas.width,
                        currentCanvas.height
                    );

                }
            }
        }

        // =======================================================
        // ========== RECORDING LOGIC ============================
        // =======================================================

        function startRecording() {
            if (isRecording) {
                console.warn("Recording is already in progress.");
                return;
            }

            // --- 1. Create MediaStream from the Live Canvas (canvas 0) ---
            const targetCanvas = canvases[0];
            if (!targetCanvas) {
                console.error("Target canvas (Live Stream) not found.");
                return;
            }

            // Capture the content of the Live Canvas as a video stream
            const stream = targetCanvas.captureStream(30); // 30 FPS capture rate

            // --- 2. Initialize MediaRecorder ---
            recordedChunks.length = 0; // Clear previous recordings
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp9' // High quality format
            });

            // --- 3. Event Handlers ---
            mediaRecorder.ondataavailable = function (e) {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = function () {
                isRecording = false;
                recordingStatus.style.display = 'none';
                downloadRecording();
            };

            // --- 4. Start Recording ---
            mediaRecorder.start();
            isRecording = true;
            recordingStatus.style.display = 'block';
            console.log("Recording started...");
        }

        function stopRecording() {
            if (!isRecording || mediaRecorder.state === 'inactive') {
                console.warn("No recording is currently active.");
                return;
            }
            mediaRecorder.stop();
            console.log("Recording stopped. Preparing download...");
        }

        function downloadRecording() {
            if (recordedChunks.length === 0) {
                console.error("No video data was recorded.");
                return;
            }

            // Combine all recorded chunks into a single Blob
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });

            // Create a downloadable link
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style.display = 'none';
            a.href = url;
            a.download = `multi_delayed_stream_${new Date().toISOString()}.webm`;
            a.click();

            // Cleanup
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            console.log("Video downloaded successfully.");
        }


        // Keyboard shortcuts for recording
        window.addEventListener("keydown", (e) => {
            // Start recording: R (no modifier needed for simplicity)
            if (e.key.toLowerCase() === "r" && !isRecording) {
                startRecording();
            }

            // Stop recording: S (no modifier needed for simplicity)
            if (e.key.toLowerCase() === "s" && isRecording) {
                stopRecording();
            }
        });

        startStream();

    </script>
</body>

</html>
